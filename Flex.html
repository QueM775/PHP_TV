<!DOCTYPE html>
<html lang="en">
  <head>

    <style type="text/css">

.box {
  display: flex;
  height: 300px;
   }

.box div {
  margin:auto;
  align-content: space-between;
  justify-content: space-evenly;
  border-radius: 5px;
  border: solid rgb(45, 185, 178) 3px;
  }
  .Bottom{
    display: flex;
    height: 585px;
  }
  .center{
    width: 50%;
    height: 100%; 
    background-color: rgb(34, 238, 102);
  }
  .player{
    width: 98%;
    height: 50%;
    background-color: rgb(219, 110, 196);    
  }
   .Title{
    width: 98%;
    height: 20%;
    background-color: rgb(219, 110, 196);
   
   }
  .tLeft{
    width: 30%;
    height: 100%; 
    background-color: rgb(214, 221, 113);
  }
  .bLeft{
    width: 30%;
    height: 585px;
    margin-bottom: 0;
    border: solid rgb(201, 57, 112) 3px;
    background-color: cadetblue;
  }
  .tRight{
    width: 20%;
    height: 100%; 
    background-color: rgb(214, 221, 113);
  }
  .Icons{
    width: 70%;
    height: 70%;
    background-color: rgb(219, 110, 196);
  }
  .bRight{
    width: 70%;
    height: 585px;
    border: solid rgb(201, 190, 38) 3px;
    background-color: cadetblue;
  }
  
    </style>

    </script>

  </head>

  <body>
    <div class="box">
        <div class="tLeft">Here you go 1</div>
        
        <div class="center">
            Here you go 2
            <div class="player">
                Music player here
            </div>
            <div class="Title">Song Title</div>
        </div>
        <div class="tRight">
            Here you go 3
            <div class="Icons">Album Icons here</div>
        </div>
    </div>
    <div class="Bottom">
        <div class="bLeft">Bottom Left</div>
        <div class="bRight">Bottom Right</div>
    </div>
  </body>
